<ion-header>
  <ion-toolbar>
    <ion-title>Teachers Details</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="members/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let teacherDetails of teachersDetails">
    <ion-card-header>
      {{teacherDetails.subject}}
    </ion-card-header>
    <ion-row>
      <ion-col size="2">
        <ion-icon name="person-outline"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <span>{{teacherDetails.name}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        <ion-icon name="book-outline"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <span>{{teacherDetails.qualification}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        <ion-icon name="mail-outline"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <span>{{teacherDetails.mail}}</span>
      </ion-col>
    </ion-row>

  </ion-card>


</ion-content>
