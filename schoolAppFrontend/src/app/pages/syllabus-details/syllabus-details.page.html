<ion-header>
  <ion-toolbar>
    <ion-title>Exam Syllabus</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="members/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row exams" *ngFor="let exam of examList">
      <ion-button expand="block" (click)="goToDetails(exam)">{{exam}}</ion-button>
  </div>

</ion-content>
