<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      News & Events
    </ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="members/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="background-primary" [fullscreen]="true">

  <ion-card (click)="openEventDetails(event)" *ngFor="let event of eventsData; let i = index">
    <ion-card-header>
      <ion-row>
        <ion-col size="10">
          <ion-card-title>{{event.event_title}}</ion-card-title>
          <ion-card-subtitle>{{event.event_date}}</ion-card-subtitle>
        </ion-col>
        <ion-col size="2">
          <img width="50px" height="50px" src="{{event.event_image_path[0]}}" />
        </ion-col>
      </ion-row>
    </ion-card-header>

  </ion-card>

</ion-content>
